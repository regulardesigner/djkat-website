<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | DJ Kat</title>
    <meta name="robots" content="noindex" />
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 10vh; background: #222; color: #fff; }
      h1 { font-size: 3rem; margin-bottom: 1rem; }
      p { font-size: 1.5rem; }
      a { color: #ffb70f; text-decoration: underline; }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>This page does not exist.<br />You will be redirected to the homepage.</p>
    <script>
      // Redirect to index.html for SPA routing
      setTimeout(function() {
        // Preserve path for GitHub Pages deployment
        const base = window.location.pathname.split('/').slice(0, -1).join('/');
        window.location.replace(base + '/');
      }, 2000);
    </script>
    <p><a href="/">Go to homepage now</a></p>
  </body>
</html>
